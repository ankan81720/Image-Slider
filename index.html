<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="I.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <title>Image Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider">
            <div class="item" style="background-image: url(Image/1.jpeg);"> 
                <div class="content">
                    <div class="title"> 1st photo</div>
                    <div class="description">This is the first image I like</div>
                    <button>See Detail</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Image/2.jpeg);">
                <div class="content">
                    <div class="title"> 2nd photo</div>
                    <div class="description">This is the second image I like</div>
                    <button>See Detail</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Image/3.jpeg);">
                <div class="content">
                    <div class="title"> 3rd photo</div>
                    <div class="description">This is the third image I like</div>
                    <button>See Detail</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Image/4.jpeg);">
                <div class="content">
                    <div class="title"> 4th photo</div>
                    <div class="description">This is the fourth image I like</div>
                    <button>See Detail</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Image/5.jpeg);">
                <div class="content">
                    <div class="title"> 5th photo</div>
                    <div class="description">This is the fifth image I like</div>
                    <button>See Detail</button>
                </div>
            </div>
            <div class="item" style="background-image: url(Image/6.jpeg);">
                <div class="content">
                    <div class="title"> 6th photo</div>
                    <div class="description">This is the sixth image I like</div>
                    <button>See Detail</button>
                </div>
            </div>
        </div> 

        <div class="button">
            <button class="prev">
                <span class="material-symbols-outlined">arrow_back_ios</span>
            </button>
            <button class="next">
                <span class="material-symbols-outlined">arrow_forward_ios</span>
            </button>
        </div>
    </div>
    <script src="I.js"></script>
</body>

</html>
